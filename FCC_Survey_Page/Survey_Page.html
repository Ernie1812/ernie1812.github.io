<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Survey</title>
</head>
<body>
	
	<div id="main">
<h1 id="title">Survey Form</h1>
<p id=description>Help us get to know you better.</p>
<div id="wrapper">
  <div>
    <form id="survey-form" action="">
      <div class="input-data">
      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" placeholder="enter your name" required></input>
      <br>
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" placeholder="enter your email address" required></input>
      <br>
      <label for="number" id="number-label">Age:</label>
      <input id="number" type="number" placeholder="enter your age" min="1" max="99"></input>
      <br>
<br>
  </div>
<hr>
<br>
      <label for="dropdown">What is your level of education?</label>
      <select id="dropdown">
        <option hidden>Select</option>
      <option>High School</option>
      <option>Associate's degree</option>
      <option>Bachelor's degree</option>
      <option>Master's degree</option>
      <option>Doctorate</option>
      <option>Other</option>
</select>
      <br><br>
<hr>
<br>
      <label>Which choice most accurately describes you?<label>
        <fieldset>
  <label>
    <input type="radio" for="introvert" name="introvert-extrovert" value="intorvert">Introvert
  </label>
      <label>
    <input type="radio" for="extrovert" name="introvert-extrovert" value="extrovert">Extrovert
  </label>
          </fieldset>
      <br>
        <hr>
        <br>
      <label>How do you prefer to receive up-to-date information? (Choose ALL that apply)</label>
      <br>
      <label for="website">
    <input id="website" type="checkbox" name="preference" value="website">Visiting Our Website
  </label>
      <br>
      <label for="facebook">
    <input id="facebook" type="checkbox" name="preference" value="facebook">Visiting Facebook
  </label>
      <br>
      <label for="email-notification">
    <input id="email-notification" type="checkbox" name="preference" value="email-notification">Visiting Twitter
  </label>
      <br>
      <label for="e-Newsletters">
    <input id="e-Newsletters" type="checkbox" name="preference" value="e-Newsletters">Receiving email notifications
  </label>
      <br><br>
        <hr>
        <br>
      <label for="comments">Any suggestions or comments?</label>
      <br>
      <textarea id="comments" rows="4" cols="50" placeholder="your comments"></textarea>
      <br>
      <input id="submit" type="submit" value="Submit"></input>
    </form>
  </div>
</div>
</div>
	</body>
	</html>
